<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1609px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ZonesdetirageCINOR_2.js"></script>
        <script src="data/Nombrededplacements_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-21.012543410302943,55.346156527231514],[-20.86199314967233,55.6732119982385]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Google_0');
        map.getPane('pane_Google_0').style.zIndex = 400;
        var layer_Google_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_Google_0',
            opacity: 0.7,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Google_0;
        map.addLayer(layer_Google_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.17,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_ZonesdetirageCINOR_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? autolinker.link(feature.properties['code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lib'] !== null ? autolinker.link(feature.properties['lib'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_ZonesdetirageCINOR_2_0() {
            return {
                pane: 'pane_ZonesdetirageCINOR_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.3058823529411765)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,64,176,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ZonesdetirageCINOR_2');
        map.getPane('pane_ZonesdetirageCINOR_2').style.zIndex = 402;
        map.getPane('pane_ZonesdetirageCINOR_2').style['mix-blend-mode'] = 'normal';
        var layer_ZonesdetirageCINOR_2 = new L.geoJson(json_ZonesdetirageCINOR_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZonesdetirageCINOR_2',
            layerName: 'layer_ZonesdetirageCINOR_2',
            pane: 'pane_ZonesdetirageCINOR_2',
            onEachFeature: pop_ZonesdetirageCINOR_2,
            style: style_ZonesdetirageCINOR_2_0,
        });
        bounds_group.addLayer(layer_ZonesdetirageCINOR_2);
        map.addLayer(layer_ZonesdetirageCINOR_2);
        function pop_Nombrededplacements_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['n'] !== null ? autolinker.link(feature.properties['n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Nombrededplacements_3_0(feature) {
            if (feature.properties['n'] >= 14.000000 && feature.properties['n'] <= 1000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(255,168,168,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 1000.000000 && feature.properties['n'] <= 2000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(255,101,101,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 2000.000000 && feature.properties['n'] <= 3000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(251,112,80,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 3000.000000 && feature.properties['n'] <= 4000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(255,51,51,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 4000.000000 && feature.properties['n'] <= 5000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(204,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 5000.000000 && feature.properties['n'] <= 6000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(127,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 6000.000000 && feature.properties['n'] <= 7000.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(64,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 7.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['n'] >= 7000.000000 && feature.properties['n'] <= 9214.000000 ) {
                return {
                pane: 'pane_Nombrededplacements_3',
                opacity: 1,
                color: 'rgba(71,27,33,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
        }
        map.createPane('pane_Nombrededplacements_3');
        map.getPane('pane_Nombrededplacements_3').style.zIndex = 403;
        map.getPane('pane_Nombrededplacements_3').style['mix-blend-mode'] = 'normal';
        var layer_Nombrededplacements_3 = new L.geoJson(json_Nombrededplacements_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Nombrededplacements_3',
            layerName: 'layer_Nombrededplacements_3',
            pane: 'pane_Nombrededplacements_3',
            onEachFeature: pop_Nombrededplacements_3,
            style: style_Nombrededplacements_3_0,
        });
        bounds_group.addLayer(layer_Nombrededplacements_3);
        map.addLayer(layer_Nombrededplacements_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Nombre de déplacements<br /><table><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_1410000.png" /></td><td>14 - 1000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_100020001.png" /></td><td>1000 - 2000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_200030002.png" /></td><td>2000 - 3000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_300040003.png" /></td><td>3000 - 4000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_400050004.png" /></td><td>4000 - 5000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_500060005.png" /></td><td>5000 - 6000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_600070006.png" /></td><td>6000 - 7000</td></tr><tr><td style="text-align: center;"><img src="legend/Nombrededplacements_3_700073657.png" /></td><td>7000 - 7365</td></tr></table>', layer: layer_Nombrededplacements_3},
            {label: '<img src="legend/ZonesdetirageCINOR_2.png" /> Zones de tirage CINOR', layer: layer_ZonesdetirageCINOR_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1},
            {label: "Google", layer: layer_Google_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_ZonesdetirageCINOR_2)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 19) {
                        layer_ZonesdetirageCINOR_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ZonesdetirageCINOR_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_ZonesdetirageCINOR_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['lib'] !== null?String('<div style="color: #323232; font-size: 9pt; font-weight: bold; font-family: \'Berlin Sans FB Demi\', sans-serif;">' + layer.feature.properties['lib']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ZonesdetirageCINOR_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_ZonesdetirageCINOR_2)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 19) {
                        layer_ZonesdetirageCINOR_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ZonesdetirageCINOR_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_ZonesdetirageCINOR_2]);
        map.on("zoomend", function(){
            resetLabels([layer_ZonesdetirageCINOR_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ZonesdetirageCINOR_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ZonesdetirageCINOR_2]);
        });
        </script>
    </body>
</html>
